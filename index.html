<!DOCTYPE html>
<html lang="en">
<head
  <meta charset="utf-8">
  <title>Train schedule App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron" style="background-image: url("assets/images/yuma.jpg");">
      <h1>The train is coming</h1>
    </div>
  
  <div class="container">

        <div class="row">
            <div class="twelve columns" style="margin-top: 5%">
              <div id="hFrame"></div> <!-- Output the train rows to theis location z  xdiv -->
            </div>
        </div>

        <div class="row">
          <form>
                <div class="four columns">
                  <label for="trainName">Name:</label>
                  <input class="u-full-width" id="trainName">
                </div>

                <div class="four columns">
                  <label for="trainDest">Destination:</label>
                  <input class="u-full-width" id="trainDest">
                </div>

                <div class="two columns">
                  <label for="trainTime">Time:</label>
                  <input class="u-full-width"  id="trainTime">
                </div>

                <div class="two columns">
                  <label for="trainFreq">Frequency:</label>
                  <input class="u-full-width" id="trainFreq">
                </div>
              <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
          </form>
        </div> <!-- Row -->
  </div> <!-- Container -->

</script>  
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>

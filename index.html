<!DOCTYPE html>
<html lang="en">
<head
  <meta charset="utf-8">
  <title>Train schedule App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script> 
</head>
<body>
    <div class="jumbotron" style="background-image: url("assets/images/yuma.jpg")">
      <h1>The train is coming</h1>
    </div>
  
  <div class="container">
        <div class="row">
            <div class="twelve columns" style="margin-top: 5%">
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <h3 class="panel-title">Trains</h3>
                        </div>
                        <div class="panel-body">
                          <table class="u-full-width">
                                    <thead>
                                      <tr>
                                        <th>Name</th>
                                        <th>Destination</th>
                                        <th>Time</th>
                                        <th>Frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                      </tr>
                                    </thead>

                                    <tbody id="trnTab">
                                     
                                    </tbody>
                                  </table>
                        </div>
                      </div>
            </div>
        </div>

        <div class="row">
          <form role=form>
                <div class="four columns">
                  <label for="iName">Name:</label>
                  <span class="nuTrain"><input class="u-full-width" id="iName"></span>
                </div>

                <div class="four columns">
                  <label for="iDest">Destination:</label>
                  <span class="nuTrain"><input class="u-full-width" id="iDest"></span>
                </div>

                <div class="two columns">
                  <label for="iTime">Time:</label>
                  <span class="nuTrain"><input class="u-full-width"  id="iTime"></span>
                </div>

                <div class="two columns">
                  <label for="iFreq">Frequency:</label>
                 <span class="nuTrain"> <input class="u-full-width" id="iFreq"></span>
                </div>
              <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
          </form>
        </div> <!-- Row -->
  </div> <!-- Container -->
<script type="text/javascript">
</script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>\
</body>
</html>
